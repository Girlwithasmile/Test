<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthritis Assessment Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 60%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        #question-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yesBtn { background-color: green; color: white; }
        #noBtn { background-color: red; color: white; }
        #startBtn { background-color: blue; color: white; }
    </style>
</head>
<body>
    <div id="chatbox">
        <img id="question-img" src="" alt="Question Image">
        <p id="question">Click Start to begin the assessment.</p>
        <button id="startBtn" onclick="startChat()">Start</button>
        <button id="yesBtn" onclick="answer('yes')" style="display:none;">Yes</button>
        <button id="noBtn" onclick="answer('no')" style="display:none;">No</button>
        <div id="output"></div>
        <div id="video-container" style="margin-top: 20px; display: none;">
            
        </div>
    </div>

    <script>
        const questions = [
            {text: "Do you frequently experience joint pain, stiffness, or discomfort?", video: "https://github.com/Girlwithasmile/Test/blob/main/Untitled%20design%20(1).mp4"},
            {text: "Do your symptoms worsen in the morning or after inactivity?", video: "https://github.com/Girlwithasmile/Test/blob/main/morning.mp4"},
            {text: "Have you noticed swelling or inflammation in your joints?", video: "https://github.com/Girlwithasmile/Test/blob/main/Untitled%20design.mp4"},
            {text: "Do you feel warmth or tenderness in your joints when touched?", video: "https://github.com/Girlwithasmile/Test/blob/main/touch.mp4"},
            {text: "Do you experience limited movement in your joints?", video: "https://github.com/Girlwithasmile/Test/blob/main/limitedmovement.mp4"},
            {text: "Have you heard clicking or popping sounds in your joints?", video: "https://github.com/Girlwithasmile/Test/blob/main/clickingpoppingsound.mp4"},
            {text: "Is your pain symmetrical (affecting both sides of the body)?", video: "https://github.com/Girlwithasmile/Test/blob/main/symmetrical.mp4"},
            {text: "Does your joint pain worsen after physical activity?", video: "https://github.com/Girlwithasmile/Test/blob/main/Physicalactivity.mp4"},
            {text: "Do you feel pain in weight-bearing joints like knees, hips, or lower back?", video: "https://private-user-images.githubusercontent.com/98261167/409543876-93fe82e4-8b0d-4e35-b444-b9281a0055c0.mp4?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJnaXRodWIuY29tIiwiYXVkIjoicmF3LmdpdGh1YnVzZXJjb250ZW50LmNvbSIsImtleSI6ImtleTUiLCJleHAiOjE3Mzg2NzMxNTksIm5iZiI6MTczODY3Mjg1OSwicGF0aCI6Ii85ODI2MTE2Ny80MDk1NDM4NzYtOTNmZTgyZTQtOGIwZC00ZTM1LWI0NDQtYjkyODFhMDA1NWMwLm1wND9YLUFtei1BbGdvcml0aG09QVdTNC1ITUFDLVNIQTI1NiZYLUFtei1DcmVkZW50aWFsPUFLSUFWQ09EWUxTQTUzUFFLNFpBJTJGMjAyNTAyMDQlMkZ1cy1lYXN0LTElMkZzMyUyRmF3czRfcmVxdWVzdCZYLUFtei1EYXRlPTIwMjUwMjA0VDEyNDA1OVomWC1BbXotRXhwaXJlcz0zMDAmWC1BbXotU2lnbmF0dXJlPTRmZDdkNDZhOTVlNWEyMDJiNTczMTU1MDliMzMwZGVkZmY3MTA0NTQxOGQ3ZmFhZjUwMGRhM2I0NWJjZjE1OTgmWC1BbXotU2lnbmVkSGVhZGVycz1ob3N0In0.FZDWXEWQ8rf5vXrtouEi2OudEUKceuFx5B6p6CleQ20"},
            {text: "Have you experienced redness or discoloration around a joint?", video: "https://github.com/Girlwithasmile/Test/blob/main/redness.mp4"}
        ];

        let index = 0;
        let yesCount = 0;

        function startChat() {
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("yesBtn").style.display = "inline";
            document.getElementById("noBtn").style.display = "inline";
            document.getElementById("output").innerHTML = "";
            index = 0;
            yesCount = 0;
            showQuestion();
        }

        function showQuestion() {
            if (index < questions.length) {
                document.getElementById("question").innerText = questions[index].text;
                document.getElementById("question-img").src = questions[index].img;
                document.getElementById("video-frame").src = questions[index].video;
                document.getElementById("video-container").style.display = "block";
            } else {
                showResult();
            }
        }

        function answer(response) {
            if (response === 'yes') {
                yesCount++;
            }
            index++;
            showQuestion();
        }

        function showResult() {
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
            document.getElementById("video-container").style.display = "none";
            let result = yesCount > 5 ? "⚠️ You may have arthritis. Consult a specialist." : "✅ Your symptoms are mild, but consider consulting a doctor if discomfort persists.";
            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
