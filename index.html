<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthritis Assessment Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #chatbox {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #question-img {
            width: 150px;
            height: 150px;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <img id="question-img" src="https://via.placeholder.com/150" alt="Question Image">
        <p id="question">Click Start to begin the assessment.</p>
        <button id="startBtn" onclick="startChat()">Start</button>
        <button id="yesBtn" onclick="answer('yes')" style="display:none;">Yes</button>
        <button id="noBtn" onclick="answer('no')" style="display:none;">No</button>
        <div id="output"></div>
    </div>

    <script>
        const questions = [
            {text: "Do you frequently experience joint pain, stiffness, or discomfort?", img: "joint_pain.jpg"},
            {text: "Do your symptoms worsen in the morning or after inactivity?", img: "morning_stiffness.jpg"},
            {text: "Have you noticed swelling or inflammation in your joints?", img: "swelling.jpg"},
            {text: "Do you feel warmth or tenderness in your joints when touched?", img: "warmth_tenderness.jpg"},
            {text: "Do you experience limited movement in your joints?", img: "limited_movement.jpg"},
            {text: "Have you heard clicking or popping sounds in your joints?", img: "joint_sounds.jpg"},
            {text: "Is your pain symmetrical (affecting both sides of the body)?", img: "symmetrical_pain.jpg"},
            {text: "Does your joint pain worsen after physical activity?", img: "post_activity_pain.jpg"},
            {text: "Do you feel pain in weight-bearing joints like knees, hips, or lower back?", img: "weight_bearing_pain.jpg"},
            {text: "Have you experienced redness or discoloration around a joint?", img: "redness.jpg"}
        ];

        let index = 0;
        let yesCount = 0;

        function startChat() {
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("yesBtn").style.display = "inline";
            document.getElementById("noBtn").style.display = "inline";
            document.getElementById("output").innerHTML = "";
            index = 0;
            yesCount = 0;
            showQuestion();
        }

        function showQuestion() {
            if (index < questions.length) {
                document.getElementById("question").innerText = questions[index].text;
                document.getElementById("question-img").src = `images/${questions[index].img}`;
            } else {
                showResult();
            }
        }

        function answer(response) {
            if (response === 'yes') {
                yesCount++;
            }
            index++;
            showQuestion();
        }

        function showResult() {
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
            let result = "";

            if (yesCount > 15) {
                result = "üö® WARNING: You may have **Grade 2 arthritis**. Seek medical help immediately!";
            } else if (yesCount > 8) {
                result = "‚ö†Ô∏è CAUTION: You may have **Grade 1 arthritis**. Early treatment is recommended.";
            } else if (yesCount > 4) {
                result = "‚ö†Ô∏è ALERT: You may have arthritis. Consult a specialist.";
            } else {
                result = "‚úÖ Your symptoms are mild, but if discomfort persists, consider consulting a doctor.";
            }

            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
