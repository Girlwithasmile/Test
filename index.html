<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthritis Assessment Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #chatbox {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <p id="question">Click Start to begin the assessment.</p>
        <button onclick="startChat()">Start</button>
        <button id="yesBtn" onclick="answer('yes')" style="display:none;">Yes</button>
        <button id="noBtn" onclick="answer('no')" style="display:none;">No</button>
        <div id="output"></div>
    </div>
    <script>
        const questions = [
            "Do you frequently experience joint pain, stiffness, or discomfort?",
            "Do your symptoms worsen in the morning or after inactivity?",
            "Have you noticed swelling or inflammation in your joints?",
            "Do you feel warmth or tenderness in your joints when touched?",
            "Do you experience limited movement in your joints?",
            "Have you heard clicking or popping sounds in your joints?",
            "Is your pain symmetrical (affecting both sides of the body)?",
            "Does your joint pain worsen after physical activity?",
            "Do you feel pain in weight-bearing joints like knees, hips, or lower back?",
            "Have you experienced redness or discoloration around a joint?",
            "Do you have fever, fatigue, or a general feeling of being unwell along with joint pain?",
            "Have you noticed small lumps or nodules around joints?",
            "Have your joint symptoms persisted for more than six weeks?",
            "Do your symptoms seem to worsen over time without improvement?",
            "Do you have a family history of arthritis or autoimmune diseases?",
            "Are you over the age of 50?",
            "Have you had joint injuries or repetitive strain from sports or manual labor?",
            "Are you overweight or obese?",
            "Do you feel stiffness or pain in your neck or back?",
            "Have you noticed deformities or changes in joint shape?",
            "Do you experience knee pain while getting up from a chair?",
            "Can you not bend your elbow properly?"
        ];

        let index = 0;
        let yesCount = 0;

        function startChat() {
            document.getElementById("yesBtn").style.display = "inline";
            document.getElementById("noBtn").style.display = "inline";
            document.getElementById("output").innerHTML = "";
            index = 0;
            yesCount = 0;
            document.getElementById("question").innerText = questions[index];
        }

        function answer(response) {
            if (response === 'yes') {
                yesCount++;
            }
            index++;

            if (index < questions.length) {
                document.getElementById("question").innerText = questions[index];
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
            let result = "";
            
            if (yesCount > 15) {
                result = "Warning: Your symptoms indicate Grade 2 arthritis, which may lead to serious complications.";
            } else if (yesCount > 8) {
                result = "Warning: Your symptoms indicate Grade 1 arthritis. Early treatment is advised.";
            } else if (yesCount > 4) {
                result = "Caution: You may have arthritis. Please consult a specialist for further evaluation.";
            } else {
                result = "Your symptoms do not strongly indicate arthritis, but if discomfort persists, consider consulting a doctor.";
            }
            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
