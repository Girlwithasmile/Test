<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthritis Assessment Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #chatbox {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #question-img {
            width: 120px;
            height: 120px;
            margin: 10px;
            object-fit: cover;
            border-radius: 8px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <img id="question-img" src="https://via.placeholder.com/120" alt="Question Image">
        <p id="question">Click Start to begin the assessment.</p>
        <button id="startBtn" onclick="startChat()">Start</button>
        <button id="yesBtn" onclick="answer('yes')" style="display:none;">Yes</button>
        <button id="noBtn" onclick="answer('no')" style="display:none;">No</button>
        <div id="output"></div>
    </div>

    <script>
        const questions = [
            {text: "Do you frequently experience joint pain, stiffness, or discomfort?", img: "https://optimists.in/health-hub/wp-content/uploads/2022/07/joint-pain-atoz-optimists-healthcare.webp"},
            {text: "Do your symptoms worsen in the morning or after inactivity?", img: "https://images.squarespace-cdn.com/content/v1/5e22419ca78e35512ed1d90e/d12c5178-f204-4fbf-930b-da62ac2c9ba6/WomanWithKneePain"},
            {text: "Have you noticed swelling or inflammation in your joints?", img: "https://www.manchesterlumpsclinic.com/wp-content/uploads/2024/03/joint-swelling.jpg"},
        ];

        let index = 0;
        let yesCount = 0;

        function startChat() {
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("yesBtn").style.display = "inline";
            document.getElementById("noBtn").style.display = "inline";
            document.getElementById("output").innerHTML = "";
            index = 0;
            yesCount = 0;
            showQuestion();
        }

        function showQuestion() {
            if (index < questions.length) {
                document.getElementById("question").innerText = questions[index].text;
                document.getElementById("question-img").src = questions[index].img;
            } else {
                showResult();
            }
        }

        function answer(response) {
            if (response === 'yes') {
                yesCount++;
            }
            index++;
            showQuestion();
        }

        function showResult() {
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
            let result = "";

            if (yesCount > 2) {
                result = "ðŸš¨ WARNING: You may have arthritis. Seek medical help immediately!";
            } else {
                result = "âœ… Your symptoms are mild, but if discomfort persists, consider consulting a doctor.";
            }

            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
