<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthritis Assessment Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 60%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        #question-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yesBtn { background-color: green; color: white; }
        #noBtn { background-color: red; color: white; }
        #startBtn { background-color: blue; color: white; }
    </style>
</head>
<body>
    <div id="chatbox">
        <img id="question-img" src="" alt="Question Image">
        <p id="question">Click Start to begin the assessment.</p>
        <button id="startBtn" onclick="startChat()">Start</button>
        <button id="yesBtn" onclick="answer('yes')" style="display:none;">Yes</button>
        <button id="noBtn" onclick="answer('no')" style="display:none;">No</button>
        <div id="output"></div>
        <div id="video-container" style="margin-top: 20px; display: none;">
            <iframe id="video-frame" width="400" height="250" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const questions = [
            {text: "Do you frequently experience joint pain, stiffness, or discomfort?", img: "https://media.giphy.com/media/l41Yd52VjPHoNba1G/giphy.gif", video: "https://www.youtube.com/embed/W-Hog_uue1w"},
            {text: "Do your symptoms worsen in the morning or after inactivity?", img: "https://media.giphy.com/media/3og0Iv1bYALokUpaHC/giphy.gif", video: "https://www.youtube.com/embed/FZlfYtmwwdE"},
            {text: "Have you noticed swelling or inflammation in your joints?", img: "https://media.giphy.com/media/xUPGcFqlDmy7Ii91lq/giphy.gif", video: "https://www.youtube.com/embed/LXGDO-LlAlA"},
            {text: "Do you feel warmth or tenderness in your joints when touched?", img: "https://media.giphy.com/media/l1J3G5lf06vi58EIE/giphy.gif", video: "https://www.youtube.com/embed/j25GC4IPQfk"},
            {text: "Do you experience limited movement in your joints?", img: "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif", video: "https://www.youtube.com/embed/hSz77nzwEJg"},
            {text: "Have you heard clicking or popping sounds in your joints?", img: "https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif", video: "https://www.youtube.com/embed/jC8a6TR-Exs"},
            {text: "Is your pain symmetrical (affecting both sides of the body)?", img: "https://media.giphy.com/media/l3q2Ip7FrmPEQHhza/giphy.gif", video: "https://www.youtube.com/embed/LeY-U6H_JVU"},
            {text: "Does your joint pain worsen after physical activity?", img: "https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif", video: "https://www.youtube.com/embed/kPfFAiNX3Sg"},
            {text: "Do you feel pain in weight-bearing joints like knees, hips, or lower back?", img: "https://media.giphy.com/media/l4KibWpBGWchSqCRy/giphy.gif", video: "https://www.youtube.com/embed/E6Hz6GR8Jqo"},
            {text: "Have you experienced redness or discoloration around a joint?", img: "https://media.giphy.com/media/3o6gDWzmAzrpi5DQU8/giphy.gif", video: "https://www.youtube.com/embed/Wl9oZyheT0Q"}
        ];

        let index = 0;
        let yesCount = 0;

        function startChat() {
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("yesBtn").style.display = "inline";
            document.getElementById("noBtn").style.display = "inline";
            document.getElementById("output").innerHTML = "";
            index = 0;
            yesCount = 0;
            showQuestion();
        }

        function showQuestion() {
            if (index < questions.length) {
                document.getElementById("question").innerText = questions[index].text;
                document.getElementById("question-img").src = questions[index].img;
                document.getElementById("video-frame").src = questions[index].video;
                document.getElementById("video-container").style.display = "block";
            } else {
                showResult();
            }
        }

        function answer(response) {
            if (response === 'yes') {
                yesCount++;
            }
            index++;
            showQuestion();
        }

        function showResult() {
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
            document.getElementById("video-container").style.display = "none";
            let result = yesCount > 5 ? "⚠️ You may have arthritis. Consult a specialist." : "✅ Your symptoms are mild, but consider consulting a doctor if discomfort persists.";
            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
