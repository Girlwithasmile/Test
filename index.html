<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthritis Assessment Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 50%;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }
        #question-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
        }
        #question-video {
            width: 100%;
            border-radius: 10px;
            display: none;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #d9534f;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <img id="question-img" src="https://media.tenor.com/Oq6AjTx3SKYAAAAM/arthritis.gif" alt="Question Image">
        <video id="question-video" controls></video>
        <p id="question">Click Start to begin the assessment.</p>
        <button id="startBtn" onclick="startChat()">Start</button>
        <button id="yesBtn" onclick="answer('yes')" style="display:none;">Yes</button>
        <button id="noBtn" onclick="answer('no')" style="display:none;">No</button>
        <div id="output"></div>
    </div>

    <script>
        const questions = [
            {text: "Do you frequently experience joint pain, stiffness, or discomfort?", img: "https://media.tenor.com/Oq6AjTx3SKYAAAAM/arthritis.gif", video: ""},
            {text: "Do your symptoms worsen in the morning or after inactivity?", img: "https://media.tenor.com/HLyK7pOjR4YAAAAM/knee-pain.gif", video: ""},
            {text: "Have you noticed swelling or inflammation in your joints?", img: "https://www.manchesterlumpsclinic.com/wp-content/uploads/2024/03/joint-swelling.jpg", video: ""},
            {text: "Do you feel warmth or tenderness in your joints when touched?", img: "", video: "https://www.youtube.com/embed/qxqOesfmefY"},
            {text: "Do you experience limited movement in your joints?", img: "https://media.tenor.com/LhfpyzLP_pUAAAAM/joint-pain-arthritis.gif", video: ""},
            {text: "Have you heard clicking or popping sounds in your joints?", img: "https://www.drsantoshshetty.com/wp-content/uploads/2019/10/clicking-and-popping-bones-2.jpg", video: ""},
            {text: "Is your pain symmetrical (affecting both sides of the body)?", img: "https://www.metrohospitals.com/wp-content/uploads/2024/04/Rheumatoid-Arthritis.jpg", video: ""},
            {text: "Does your joint pain worsen after physical activity?", img: "https://media.tenor.com/-cbZ86Kk0TsAAAAM/knee-joint-pain.gif", video: ""},
            {text: "Do you feel pain in weight-bearing joints like knees, hips, or lower back?", img: "https://media.tenor.com/Iq2UuMxsNqUAAAAM/knee-pain.gif", video: ""},
            {text: "Have you experienced redness or discoloration around a joint?", img: "https://orthopaedia.com/wp-content/uploads/2023/10/71e619e2-0791-432b-bc72-4917ac7d6c20-1658795717416.png", video: ""}
        ];

        let index = 0;
        let yesCount = 0;

        function startChat() {
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("yesBtn").style.display = "inline";
            document.getElementById("noBtn").style.display = "inline";
            document.getElementById("output").innerHTML = "";
            index = 0;
            yesCount = 0;
            showQuestion();
        }

        function showQuestion() {
            if (index < questions.length) {
                document.getElementById("question").innerText = questions[index].text;
                let imgElement = document.getElementById("question-img");
                let videoElement = document.getElementById("question-video");
                
                if (questions[index].img) {
                    imgElement.src = questions[index].img;
                    imgElement.style.display = "block";
                    videoElement.style.display = "none";
                } else {
                    videoElement.src = questions[index].video;
                    videoElement.style.display = "block";
                    imgElement.style.display = "none";
                }
            } else {
                showResult();
            }
        }

        function answer(response) {
            if (response === 'yes') {
                yesCount++;
            }
            index++;
            showQuestion();
        }

        function showResult() {
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
            let result = "";

            if (yesCount > 7) {
                result = "üö® WARNING: You may have **moderate to severe arthritis**. Seek medical help immediately!";
            } else if (yesCount > 4) {
                result = "‚ö†Ô∏è CAUTION: You may have **early signs of arthritis**. Consider consulting a doctor.";
            } else {
                result = "‚úÖ Your symptoms seem mild, but if discomfort persists, consult a specialist.";
            }

            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
