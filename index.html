<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthritis Assessment Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #chatbox {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #question-img {
            width: 150px;
            height: 150px;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <img id="question-img" alt="Question Image">
        <p id="question">Click Start to begin the assessment.</p>
        <button id="startBtn" onclick="startChat()">Start</button>
        <button id="yesBtn" onclick="answer('yes')" style="display:none;">Yes</button>
        <button id="noBtn" onclick="answer('no')" style="display:none;">No</button>
        <div id="output"></div>
    </div>

    <script>
        const questions = [
            {text: "Do you frequently experience joint pain, stiffness, or discomfort?", img: "https://optimists.in/health-hub/wp-content/uploads/2022/07/joint-pain-atoz-optimists-healthcare.webp"},
            {text: "Do your symptoms worsen in the morning or after inactivity?", img: "https://images.squarespace-cdn.com/content/v1/5e22419ca78e35512ed1d90e/d12c5178-f204-4fbf-930b-da62ac2c9ba6/WomanWithKneePain"},
            {text: "Have you noticed swelling or inflammation in your joints?", img: "https://www.manchesterlumpsclinic.com/wp-content/uploads/2024/03/joint-swelling.jpg"},
            {text: "Do you feel warmth or tenderness in your joints when touched?", img: "https://static1.squarespace.com/static/5ab5db3b96e76fecf9ac2a84/5eb9a9abb7a1f3362cf5bce9/6477a6130e4afa4e7f09f5e7/1688759676621/Tips+to+Reduce+Joint+Pain+and+Stiffness+-+Triumph+Physio+and+Wellness.jpg?format=1500w"},
            {text: "Do you experience limited movement in your joints?", img: "https://www.shutterstock.com/image-photo/arthritis-symptoms-woman-suffering-hip-600nw-2435240415.jpg"},
            {text: "Have you heard clicking or popping sounds in your joints?", img: "https://www.drsantoshshetty.com/wp-content/uploads/2019/10/clicking-and-popping-bones-2.jpg"},
            {text: "Is your pain symmetrical (affecting both sides of the body)?", img: "https://www.metrohospitals.com/wp-content/uploads/2024/04/Rheumatoid-Arthritis.jpg"},
            {text: "Does your joint pain worsen after physical activity?", img: "https://images.squarespace-cdn.com/content/v1/5e22419ca78e35512ed1d90e/3fa54bfd-58d2-4797-8251-f3fb7c4bff5d/AdobeStock_121088266.jpeg?format=2500w"},
            {text: "Do you feel pain in weight-bearing joints like knees, hips, or lower back?", img: "https://media.post.rvohealth.io/wp-content/uploads/2024/04/little-boy-holding-his-knee-pain-732x549-thumbnail.jpg"},
            {text: "Have you experienced redness or discoloration around a joint?", img: "https://orthopaedia.com/wp-content/uploads/2023/10/71e619e2-0791-432b-bc72-4917ac7d6c20-1658795717416.png"}
        ];

        let index = 0;
        let yesCount = 0;

        function startChat() {
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("yesBtn").style.display = "inline";
            document.getElementById("noBtn").style.display = "inline";
            document.getElementById("output").innerHTML = "";
            index = 0;
            yesCount = 0;
            showQuestion();
        }

        function showQuestion() {
            if (index < questions.length) {
                document.getElementById("question").innerText = questions[index].text;
                document.getElementById("question-img").src = `images/${questions[index].img}`;
            } else {
                showResult();
            }
        }

        function answer(response) {
            if (response === 'yes') {
                yesCount++;
            }
            index++;
            showQuestion();
        }

        function showResult() {
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
            let result = "";

            if (yesCount > 15) {
                result = "üö® WARNING: You may have **Grade 2 arthritis**. Seek medical help immediately!";
            } else if (yesCount > 8) {
                result = "‚ö†Ô∏è CAUTION: You may have **Grade 1 arthritis**. Early treatment is recommended.";
            } else if (yesCount > 4) {
                result = "‚ö†Ô∏è ALERT: You may have arthritis. Consult a specialist.";
            } else {
                result = "‚úÖ Your symptoms are mild, but if discomfort persists, consider consulting a doctor.";
            }

            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
